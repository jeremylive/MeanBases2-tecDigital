<div class="page-header" >
<h1>
	Usuarios
	<a href="/users/create" class="btn btn-default" >
		<span class="glyphicon glyphicon-plus" > </span>
		Nuevo Usuario
	</a>
</h1>

</div>

<!-- MENSAJE DE CARGA -->
<div class="jumbotron text-center" ng-show="user.processing" >
	<span class="glyphicon glyphicon-repeat spinner" > </span>
	<p> Cargando usuarios... </p>
</div>

<table class="table table-bordered table-striped" ng-show="user.users" >
	<thead>
	<tr>
		<th> _id</th>
		<th> Nombre</th>
		<th> Nombre de usuario</th>
		<th class="col-sm-2" > </th>
		</tr>
	</thead>
	<tbody>

	<!-- Ciclo para los usuarios -->
	<!-- establece a person como la variable que guarda cada documento de la peticion -->
	<tr ng-repeat="person in user.users" >
		<td> {{ person._id }} </td>
		<td> {{ person.name }} </td>
		<td> {{ person.username }} </td>
		<td class="col-sm-2" >
		<a ng-href="/users/{{ person._id }}" class="btn btn-danger"> Editar</a>
		<a href="#" ng-click="user.deleteUser(person._id)" class="btn btn-primary"> Borrar</a>
		</td>
	</tr>

	</tbody>
</table>
